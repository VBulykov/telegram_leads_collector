version: "3.8"

services:
  web:
    build: .
    command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:17
    env_file:
      - src/.env
    ports:
      - "5433"

  redis:
    image: redis:7
    ports:
      - "6379:6379"
